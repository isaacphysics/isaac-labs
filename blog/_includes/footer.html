<footer>
    {% include suggestion.html %}
    {% if page.url == "/about" or paginator.total_pages == 1 or page.url == "/404" %}
        <div class="container" style="text-align: center; margin-bottom: 20px">
            <a target="_blank" class="button" href="https://twitter.com/{{ site.twitter_username }}">
                Follow me on twitter
            </a>
        </div>
    {% endif %}
    <hr />
    <div class="user-footer">
        <div class="theme-footer pull-left" style="display: inline-block">
            <p class="alignable">
                &copy; Isaac Physics 2016. Built with <a href="http://jekyllrb.com/" class="different-highlight underline">Jekyll</a> and <a href="http://ankitsultana.me/accent/" class="different-highlight underline">accent</a>
            </p>
        </div>
        <div class="alignable pull-right">
            <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}" class="button">
                @{{ site.twitter_username }}
            </a>
            <a href="mailto:{{ site.email }}" class="button">
                mail
            </a>
            <a target="_blank" href="{{ site.url }}{{ site.baseurl }}/feed.xml" class="button">
                rss
            </a>
        </div>
    </div>
</footer>
